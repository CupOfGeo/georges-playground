name: Docker Test

on:
    push:

concurrency: tests-${{ github.sha }}

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the test Docker image
      working-directory: ./${{secrets.APP_NAME}}
      run: docker build . --file Dockerfile --tag ${{secrets.APP_NAME}}:$(date +%s) --target test

    - name: Run integration tests against dev database.
      if: github.ref == 'refs/heads/main'
      run: docker run ${{secrets.APP_NAME}}:$(date +%s)
